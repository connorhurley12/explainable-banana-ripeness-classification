---
output_size: 4
num_seeds: 10
test_size: 0.33

color_features: "treviso-market-224_224-seg-RGB.csv"
bsa_features: "treviso-market-224_224-seg_bsa.csv"

features:
  color: true
  bsa: false
  # contrast: None

forest_params:
  n_estimators: 100
  criterion: "entropy"
  min_samples_split: 2
  ccp_alpha: 0.00265
  bootstrap: false

grid_search_params:
  # The function to measure the quality of a split
  criterion: ["gini", "entropy", "log_loss"]
  # Whether bootstrap samples are used when building trees. If False, the whole dataset is used to build each tree.
  bootstrap: [true, false]
  # The maximum depth of the tree # null = None
  max_depth: [null, 2, 3, 4, 5, 10, 12, 13, 14, 15, 16, 17, 18, 20]
  # The minimum number of samples required to split an internal node
  min_samples_split: [2, 3, 4]
  # The minimum number of samples required to be at a leaf node
  min_samples_leaf: [1, 2, 3, 4, 5]
  # Grow a tree with max_leaf_nodes in best-first fashion # null = None
  max_leaf_nodes: [null, 5, 10, 15, 30, 50, 75, 100]
  # Complexity parameter used for Minimal Cost-Complexity Pruning
  # The subtree with the largest cost complexity that is smaller than ccp_alpha will be chosen
  # By default, no pruning is performed
  # A bit of this was guessed by hand beforehand
  ccp_alpha: [0.0, 0.001, 0.002, 0.0025,
              0.00262, 0.00264, 0.00265, 0.00266,
              0.00268, 0.0027, 0.0028,  0.003,
              0.005
              ]