---
output_size: 4
num_conv_blocks: 2
num_conv: 1

# Note: These are mean and stds taken from imagenet.
# Standard = mean=(0.5, 0.5, 0.5), std=(0.5, 0.5, 0.5)
# Check what network needs what! (e.g., inceptionv3 uses standard)
normalization:
  mean: [ 0.485, 0.456, 0.406 ]
  std: [ 0.229, 0.224, 0.225 ]

layers:
  conv_block:
    conv_1:
      type: 2d
      out_channels: 16
      kernel_size: 5
      stride: 1
      padding: 0
    pool:
      type: 2d
      kernel_size: 2
      stride: 2
      padding: 0
  classifier:
    linear_1:
      out_features: 50